<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #333;
      touch-action: none; /* important for touch devices */
      cursor: crosshair;
    }
    #controls {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Supabase test</h1>

  <input id="code" placeholder="Participant code">
  <button id="send">Send to Supabase</button>

  <p id="status"></p>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>

  <h1>Draw your spiral</h1>

  <div id="controls">
    <button id="clear">Clear</button>
    <button id="save">Save as PNG</button>
  </div>

  <canvas id="drawingPad" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("drawingPad");
    const ctx = canvas.getContext("2d");

    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";

    let drawing = false;

    function getPos(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - canvas.getBoundingClientRect().top
        };
      } else {
        return {
          x: e.clientX - canvas.getBoundingClientRect().left,
          y: e.clientY - canvas.getBoundingClientRect().top
        };
      }
    }

    function startDraw(e) {
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);

    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchcancel", endDraw);

    // Clear button
    document.getElementById("clear").onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    // Save button
    document.getElementById("save").onclick = () => {
      const link = document.createElement("a");
      link.download = "spiral.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>

</body>
</html>
